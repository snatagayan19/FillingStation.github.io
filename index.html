<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Station</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2 class="text-center">Filling Station</h1>
        <!--<div class="container">
        <div class="row">
            <div class="col-md-6  offset-md-3 bg-success">Snata Gayan</div>

        </div>
    </div>
-->
        <div class="container d-flex align-items-center justify-content-center">
            <div class="parent-div d-flex align-items-center justify-content-center" style="width:400px;height: 600px">
                <div class="child-div d-flex justify-content-center" style="width: 350px; height: 580px ;">
                    <div class="child2-div" style="width: 250px; height: 500px">
                        <div class="container mainArea ">
                            <p class="text-center" id="petrolMainPrice"> Petrol &#8377 80/litre</p>
                            <form class="d-flex">
                                <div class="form-group">
                                    <label class="labelText" for="price">Price (&#8377)</label>
                                    <div id ="price" class="form-control">0.00</div>
                                </div>
                                <div class="form-group">
                                    <label class="labelText" for="litres"> Litres</label>
                                    <div id ="litres" class="form-control">0.00</div>
                                </div>
                            </form>
                            <div class="container-fluid screen" id="Screen">
                            </div>
                            <div class="container inputDigits bg-success">
                                <div class="row">
                                    <button class="btn btn-num" value="1" onclick="takeInput('1')">1</button>
                                    <button class="btn btn-num" value="2"  onclick="takeInput('2')">2</button>
                                    <button class="btn btn-num" value="3" onclick="takeInput('3')">3</button>
                                    <button class="btn btn-num" value="4" onclick="takeInput('4')">4</button>

                                    <button class="btn btn-num" value="5" onclick="takeInput('5')">5</button>
                                    <button class="btn btn-num" value="6" onclick="takeInput('6')">6</button>
                                    <button class="btn btn-num" value="7" onclick="takeInput('7')">7</button>
                                    <button class="btn btn-num" value="8" onclick="takeInput('8')"> 8</button>
                                    <button class="btn btn-num" value="9" onclick="takeInput('9')">9</button>
                                    <button class="btn btn-num" value="0" onclick="takeInput(0)">0</button>
                                    <button class="btn btn-num" value="backspace" onclick="backspace()"><i class="fas fa-backspace"></i></button>


                                    <button class="btn btn-num" value="clear" onclick="clearScreen()">C</button>
                                </div>
                            </div>
                            <div class="container d-flex justify-content-center" style=" margin-top: 30px;">
                            <button class="btn btn-primary btn-start" id="btn-start" value="Start">Start</button>
                            <button class="btn btn-danger" id="btn-clear" value="Clear">Clear</button>
                        </div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="baseParent d-flex align-items-center justify-content-center">
            <div class="basechild" style="width: 450px; height: 50px ;"></div>

        </div>




        <!-- JS, Popper.js, and jQuery -->
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</body>

</html>
